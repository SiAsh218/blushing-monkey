<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="
          background-color: black;
          width: 800px;
          position: absolute;
          top: 0;
        "
      >
        <div style="display: flex; flex-direction: column">
          <span id="display--speed" style="color: white">Speed: 0</span>
          <span id="display--position-x" style="color: white"
            >Position X: 0</span
          >
          <span id="display--scroll-x" style="color: white">Scroll X: 0</span>
        </div>
      </div>
      <canvas id="my-canvas"> </canvas>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
